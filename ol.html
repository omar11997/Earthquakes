<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
    />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="map-switcher">
        <p>Map Mode</p>
        <div class="map-item">
          <input type="radio" name="switcher" id="OSM" />
          <label for="OSM">Light</label>
        </div>
        <div class="map-item">
          <input type="radio" name="switcher" id="Stadia" checked />
          <label for="Stadia">Dark</label>
        </div>
      </div>

      <div class="search">
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input id="geocode" placeholder="type place name" />
        </div>
        <ul id="placeOption"></ul>
      </div>

      <div class="legend">
        <h2>Legend</h2>
        <div class="item">
          <div class="color red"></div>
          <div class="label">Magnitude > 4.5</div>
        </div>
        <div class="item">
          <div class="color yellow"></div>
          <div class="label">3 < Magnitude < 4.5</div>
        </div>
        <div class="item">
          <div class="color green"></div>
          <div class="label">Magnitude < 3</div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </body>
</html>
